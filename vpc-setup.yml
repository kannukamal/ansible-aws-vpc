- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
   - name: Import VPC Variables
     include_vars: vars/vpc_setup

   - name: Create vprofile VPC
     ec2_vpc_net:
       name: "{{vpc_name}}"
       cidr_block: "{{vpcCidr}}"
       region: "{{region}}"
       dns_support: yes
       dns_hostnames: yes
       tenancy: default
       state: "{{state}}"
     register: vpcout

#   - debug:
#      var: vpcout

   - name: Create vprofile Subnet
     ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone1}}"
       state: "{{state}}"
       cidr: "{{ PubSub1Cidr}}"
       map_public: yes
       resource_tags:
         Name: vprofile-pubsub1
     register: pubsub1_out

   - name: Create vprofile Subnet2
     ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone2}}"
       state: "{{state}}"
       cidr: "{{ PubSub2Cidr}}"
       map_public: yes
       resource_tags:
         Name: vprofile-pubsub2
     register: pubsub2_out

   - name: Create vprofile Subnet3
     ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone3}}"
       state: "{{state}}"
       cidr: "{{ PubSub3Cidr}}"
       map_public: yes
       resource_tags:
         Name: vprofile-pubsub3
     register: pubsub3_out



   - name: Create vprofile private Subnet1
     ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone1}}"
       state: "{{state}}"
       cidr: "{{ PrivSub1Cidr}}"
       map_public: yes
       resource_tags:
         Name: vprofile-privsub1
     register: privsub1_out

   - name: Create vprofile private Subnet2
     ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone2}}"
       state: "{{state}}"
       cidr: "{{ PrivSub2Cidr}}"
       map_public: yes
       resource_tags:
         Name: vprofile-privsub2
     register: privsub2_out

   - name: Create vprofile private Subnet3
     ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone3}}"
       state: "{{state}}"
       cidr: "{{ PrivSub3Cidr}}"
       map_public: yes
       resource_tags:
         Name: vprofile-privsub3
     register: privsub3_out


   - name: Internet Gateway setup
     ec2_vpc_igw:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       state: "{{state}}"
       resource_tags:
         Name: vprofile_igw
     register: igw_out



   - name: Route Table
     ec2_vpc_route_table:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       tags:
         Name: VProfile-pubRT
       subnets:
         - "{{pubsub1_out.subnet.id}}"
         - "{{pubsub2_out.subnet.id}}"
         - "{{pubsub3_out.subnet.id}}"
       routes:
         - dest: 0.0.0.0/0
           gateway_id: "{{igw_out.gateway_id}}"
     register: pubRT_out

   - name: NAT gateway
     ec2_vpc_nat_gateway:
       state: "{{state}}"
       subnet_id: "{{pubsub1_out.subnet.id}}"
       wait: yes
       region: "{{region}}"
       if_exist_do_not_create: true
     register: NATGW_out

   - name: Route table for NAT gateway
     ec2_vpc_route_table:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       tags:
         Name: Vprofile_PrivRT
       subnets:
         - "{{privsub1_out.subnet.id}}"
         - "{{privsub2_out.subnet.id}}"
         - "{{privsub3_out.subnet.id}}"
       routes:
         - dest: 0.0.0.0/0
           gateway_id: "{{NATGW_out.nat_gateway_id}}"
     register: privRT_out

   - debug:
      var: "{{item}}"
     loop:
       - vpcout.vpc.id
       - pubsub1_out.subnet.id
       - pubsub2_out.subnet.id
       - pubsub3_out.subnet.id
       - privsub1_out.subnet.id
       - privsub2_out.subnet.id
       - privsub3_out.subnet.id
       - igw_out.gateway.id
       - pubRT_out.route_table.id
       - NATGW_out.nat_gateway_id
       - privRT_out.route_table.id


